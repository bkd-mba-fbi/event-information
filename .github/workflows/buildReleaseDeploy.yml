name: Build Release Deploy ğŸš€

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ­
        run: |
          mkdir -v dist
          npm run build
          sed -i "s/dev3000/eventInfo/" dist/settings.js
          sed -i "s/evento.ch/eventoapp.apps.be.ch/" dist/settings.js
          sed -i "s/evento.ch/eventoapp.apps.be.ch/" dist/settings.js
          cd dist && zip --recurse-paths event-information.zip *
          
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          target-folder: dist

        ## Create Release
      - name: Create Release  
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            upload_url: ${{ steps.release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: ./event-information.zip
            asset_name: event-information.zip
            asset_content_type: application/zip