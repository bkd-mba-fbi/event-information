name: Build Release Deploy 🚀

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: "npm"

      - name: Install dependencies 🔧
        run: npm install

      - name: Build 🏭
        run: |
          mkdir -v dist
          npm run build
          sed -i "s/dev3000/eventInfo/" dist/config.js
          sed -i "s/evento.ch/eventoapp.apps.be.ch/" dist/config.js
          sed -i "s/evento.ch/eventoapp.apps.be.ch/" dist/config.js
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
